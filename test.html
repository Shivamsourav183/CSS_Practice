<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <link rel="stylesheet" href="test.css">
    <script>
        function showMessage() {
            alert("Hello, this is an internal JavaScript function!");
        }
    </script>
    <script src="test.css"></script>
</head>
<body>
    <div class="container">
        <h1>Online Exam Portal</h1>

        <!-- Navigation Buttons -->
        <div class="toggle-buttons">
            <button onclick="showLogin()">Login</button>
            <button onclick="showRegister()">Register</button>
        </div>

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <div class="message" id="loginMessage"></div>
        </div>

        <!-- Registration Section -->
        <div id="registrationSection" style="display: none;">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="exam">Select Exam:</label>
                <select id="exam" name="exam" required>
                    <option value="">-- Select an Exam --</option>
                    <option value="math">Mathematics</option>
                    <option value="SEAD">SEAD</option>
                    <option value="DPS">DPS</option>
                    <option value="Gen AI">Generative AI</option>
                </select>

                <label for="date">Exam Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="fee">Exam Fee:</label>
                <input type="text" id="fee" name="fee" value="500 INR" readonly>

                <button type="submit">Register</button>
            </form>
            <div class="message" id="registerMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
