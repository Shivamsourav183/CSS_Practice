<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Registration</title>
    <link rel="stylesheet" href="exam.css">
    
</head>
<body>
    <div class="container">
        <h1>Online Exam Registration</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="exam">Select Exam:</label>
            <select id="exam" name="exam" required>
                <option value="">-- Select an Exam --</option>
                <option value="math">Mathematics</option>
                <option value="SEAD">SEAD</option>
                <option value="DPS">DPS</option>
                <option value="Gen AI">Generative AI</option>
            </select>

            <label for="date">Exam Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="fee">Exam Fee:</label>
            <input type="text" id="fee" name="fee" value="500 INR" readonly>
            

            <button type="submit">Register</button>
        </form>
        <div class="message" id="successMessage" style="display: none;">
            Registration successful! Your hall ticket will be sent to your email.
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
